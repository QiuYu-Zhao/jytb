<#include "/common/header.html"/>

<div class="container-fluid" style="background-color: #fff;" id="container">
    <!-- BEGIN PAGE HEADER-->
    <div class="row-fluid">
        <div class="span12">
            <!-- BEGIN PAGE TITLE & BREADCRUMB-->
            <h3 class="page-title">
            </h3>
            <ul class="breadcrumb">
                <li>
                    <i class="icon-home"></i>
                    <a href="/mk/customer/list.html">客户管理</a>
                    <i class="icon-angle-right"></i>
                </li>
                <li>
                    <a href="#" id="z_title">客户列表</a>
                </li>
            </ul>
            <!-- END PAGE TITLE & BREADCRUMB-->
        </div>
    </div>

    <div class="row-fluid">
        <div class="span12">
            <form id="queryForm" name="queryForm" method="post" action="/mk/customer/create.html">
                <div class="portlet-body form">

                    <div class="row-fluid">
                        <div class="span4">
                            <div class="control-group">
                                <div class="span3">
                                    <label class="control-label">编号</label></div>
                                <div class="controls">
                                    <input type="text" class="m-wrap span6"  name = "serialNum" id = "serialNum_c" autocomplete="off" />
                                </div>
                            </div>
                        </div>

                        <div class="span4">
                            <div class="control-group">
                                <div class="span3">
                                    <label class="control-label">姓名</label></div>
                                <div class="controls">
                                    <input type="text" class="m-wrap span6" name ="customerName"  id ="customerName_c" autocomplete="on" />
                                </div>
                            </div>
                        </div>

                        <div class="span4">
                            <div class="control-group">
                                <div class="span3">
                                    <label class="control-label">客户门店名</label></div>
                                <div class="controls">
                                    <input type="text" class="m-wrap span6" name ="customerShopName"  id ="customerShopName_c" autocomplete="on" />
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row-fluid">
                        <div class="span4">
                            <div class="control-group">
                                <div class="span3">
                                    <label class="control-label">手机号</label>
                                </div>
                                <div class="controls">
                                    <input type="text" class="m-wrap span6" name = "phoneNum" id = "phoneNum_c" autocomplete="off"/>
                                </div>
                            </div>
                        </div>

                        <div class="span4">
                            <div class="control-group">
                                <div class="span3">
                                    <label class="control-label">地址</label>
                                </div>
                                <div class="controls">
                                    <input type="text" class="m-wrap span6" name = "address" id = "address_c" autocomplete="off"/>
                                </div>
                            </div>
                        </div>

                        <div class="span4">
                            <div class="control-group">
                                <div class="span3">
                                    <label class="control-label" >线路名</label>
                                </div>
                                <div class="controls">
                                    <select name="userId" id= "userId_c" class="m-wrap span6">
                                        <option value="">请选择</option>
                                        <#list userList as item>
                                            <option value="${ item.id}">
                                                ${ item.routeName?if_exists}
                                            </option>
                                        </#list>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row-fluid">
                        <div class="span4">
                            <div class="control-group">
                                <div class="span3">
                                    <label class="control-label">备注</label>
                                </div>
                                <div class="controls">
                                    <textarea id="remark_c" class="m-wrap span6" name="remark" autocomplete="off"></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="span4">
                            <div class="control-group">
                                <button type="button" id="createBtnOne" class="btn blue" onclick="createFun()" style="margin-left: 10px;width: 100px;">创建</button>
                            </div>
                        </div>

                        <div class="span4">
                            <button  type="button" id="queryBtn" onclick="queryFun()" class="btn blue"  style="width: 100px;">查询</button>
                        </div>

                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- END PAGE HEADER-->
    <!-- BEGIN PAGE CONTENT-->
    <div class="row-fluid">
        <div class="span12">
            <!-- BEGIN EXAMPLE TABLE PORTLET-->
            <div class="portlet box blue">
                <div class="portlet-body">
                    <table class="table table-striped table-bordered table-hover table-full-width" id="device_table">
                        <thead>
                        <tr>
                            <th>编号</th>
                            <th>发件人</th>
                            <th>收件人</th>
                            <th>联系方式</th>
                            <th>收货地址</th>
                            <th>运费(元)</th>
                            <th>现付</th>
                            <th>到付</th>
                            <th>是否代收</th>
                            <th>代收费(元)</th>
                            <th>数量</th>
                            <th>线路</th>
                            <th>备注</th>
                            <th>创建时间</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- END PAGE LEVEL SCRIPTS -->
<#include "/common/footer.html"/>
<link href="/css/jquery.dataTables.css" rel="stylesheet" />
<link href="/css/datepicker.css" rel="stylesheet" />
<link href="/css/daterangepicker.css" rel="stylesheet" />

<script type="text/javascript" src="/js/bootstrap-datetimepicker.js"></script>
<script type="text/javascript" src="/js/jquery.dataTables.js"></script>
<script type="text/javascript" src="/js/DT_bootstrap.js"></script>
<script type="text/javascript" src="/js/select2.min.js"></script>
<script type="text/javascript" src="/js/jquery.json.min.js"></script>
<script type="text/javascript" src="/js/date-format.js"></script>
<script type="text/javascript" src="/js/ajaxupload.js"></script>
<script>
    $("#container").height("1150px");

    var resultArr = [];

    var oTable;

    function initTable() {
        if(oTable){
            oTable.fnDestroy();
        }
        var tableConstant = dataTableConstant.get();
        oTable = $('#device_table').dataTable({
            responsive: true,
            ordering:  false,
            destroy: true,
            searching: false,
            "aoColumnDefs": [
                {"aTargets": [ '_all' ], "bSortable": false }
            ],
            "oLanguage": {//下面是一些汉语翻译
                "sLengthMenu": "",
                "sZeroRecords": tableConstant.sZeroRecords,
                "sInfo": tableConstant.sInfo,
                "sInfoFiltered": tableConstant.sInfoFiltered,
                "sInfoEmpty": tableConstant.sInfoEmpty,
                "infoEmpty": tableConstant.infoEmpty,
                "sProcessing": "<img src='/image/loading.gif' />",
                "search":tableConstant.search,
                "oPaginate":
                    {
                        "sFirst": tableConstant.oPaginate.sFirst,
                        "sPrevious": tableConstant.oPaginate.sPrevious,
                        "sNext": tableConstant.oPaginate.sNext,
                        "sLast": tableConstant.oPaginate.sLast
                    }
            },
            aoColumns: [
                { mData: 'systemNum' ,"sWidth": "7%","defaultContent":""},
                { mData: 'sender' ,"sWidth": "7%","defaultContent":""},
                { mData: 'receiver' ,"sWidth": "7%","defaultContent":""},
                { mData: 'receiverTel' ,"sWidth": "7%","defaultContent":""},
                {
                    "mDataProp": "id", "sWidth": "7%",
                    "fnCreatedCell": function (nTd, sData, oData, iRow, iCol) {
                        $(nTd).html(oData.receiverAddress);
                    }
                },
                { mData: 'freightCharge' ,"sWidth": "5%","defaultContent":""},
                { mData: 'nowPay' ,"sWidth": "5%","defaultContent":""},
                { mData: 'reachPay' ,"sWidth": "5%","defaultContent":""},
                {
                    "mDataProp": "id", "sWidth": "5%",
                    "fnCreatedCell": function (nTd, sData, oData, iRow, iCol) {
                        if(parseInt(oData.instead)=='1'){
                            $(nTd).html("是");
                        } else{
                            $(nTd).html("否");
                        }
                    }
                },
                {
                    "mDataProp": "id", "sWidth": "5%",
                    "fnCreatedCell": function (nTd, sData, oData, iRow, iCol) {
                        $(nTd).html(oData.insteadCharge);
                    }
                },
                { mData: 'count' ,"sWidth": "7%","defaultContent":""},
                { mData: 'routeName' ,"sWidth": "7%","defaultContent":""},
                { mData: 'remark' ,"sWidth": "7%","defaultContent":""},
                { mData: 'createTime' ,"sWidth": "7%","defaultContent":""},
                {
                    "mDataProp": "id","sWidth": "12%",
                    "fnCreatedCell": function (nTd, sData, oData, iRow, iCol) {
                        var htmlValue = "<a href='javascript:void(0);' " + "onclick='toView(" + sData + ","+ 1 + ")'>查看</a>&nbsp;" +
                                "<a href='javascript:void(0);' " + "onclick='toView(" + sData + ","+ 2 + ")'>编辑</a>&nbsp;" +
                                "<a href='javascript:void(0);' " + "onclick='toDel(" + sData + ")'>删除</a>&nbsp;"

                        $(nTd).html(htmlValue);
                    }
                },
            ],
            "pagingType": tableConstant.pagingType,//翻页控件样式
            "bFilter": false,
            "bProcessing": true, // 是否显示取数据时的那个等待提示
            "bServerSide": true,//这个用来指明是通过服务端来取数据
            "sAjaxSource": "list/page.html",//这个是请求的地址
            "fnServerData": retrieveData, // 获取数据的处理函数

            fnDrawCallback: function(table) {
                $("#device_table_paginate").append("  到第 <input style='height:28px;line-height:28px;width:40px;' class='margin text-center' id='changePage' type='text'> 页  <a class='btn btn-default shiny' style='margin-bottom:5px' href='javascript:void(0);' id='dataTable-btn'>确认</a>");
                var oTable = $("#device_table").dataTable();
                $('#dataTable-btn').click(function(e) {
                    if($("#changePage").val() && $("#changePage").val() > 0) {
                        var redirectpage = $("#changePage").val() - 1;
                    } else {
                        var redirectpage = 0;
                    }
                    oTable.fnPageChange(redirectpage);
                });
            }
        });
        return oTable;
    }

    // 3个参数的名字可以随便命名,但必须是3个参数,少一个都不行
    function retrieveData( sSource,aoData, fnCallback) {
        var createTimeStart = $("#confirm_time_start").val() ? $("#confirm_time_start").val()+ ' 00:00:00':'';
        var createTimeEnd = $("#confirm_time_end").val() ? $("#confirm_time_end").val()+ ' 23:59:59':'';
        $.ajax({
            url : sSource,//这个就是请求地址对应sAjaxSource 终端ID号，卡号，终端型号，终端类型，终端批次，安装公司，终端状态（已占用，未占用），客户名称
            data : {"aoData":JSON.stringify(aoData),
                "receiver": $("#receiver_c").val(),
                "receiverTel": $("#receiverTel_c").val(),
                "freightCharge":$("#freightCharg_c").val(),
                "receiverAddress":$("#receiverAddress_c").val(),
                "insteadCharge" : $("#insteadCharge_c").val(),
                "count" : $("#count_c").val(),
                "remark" : $("#remark_c").val(),
                "sender" : $("#sender_c").val(),
                "senderTel" : $("#senderTel_c").val(),
                "userId" : $('#userId_c').val(),
                "state" : $("#state").val(),
                "createTimeStart":  createTimeStart,
                "createTimeEnd":  createTimeEnd
            },//这个是把datatable的一些基本数据传给后台,比如起始位置,每页显示的行数
            type : 'post',
            dataType : 'json',
            async : true,
            success : function(result) {
                $('#queryBtn').prop('disabled', false);
                $("#loading").hide(500);
                fnCallback(result);//把返回的数据传给这个方法就可以了,datatable会自动绑定数据的
                resultArr = result.aaData;
                if($("#device_table_wrapper>table").prev()){
                    $("#device_table_wrapper>table").prev().remove();
                }
            },
            error : function(msg) {
                $('#queryBtn').prop('disabled', false);
                $("#loading").hide(500);
            }
        });
    }

    //查询
    function queryFun(){
        $('#queryBtn').prop('disabled', true);
        $("#loading").show(500);
        initTable();
    }

    jQuery(document).ready(function () {
        var getState = sessionStorage.getItem('state');
        if(getState != null){
            $("#state").val(getState)
        }else{
            getState == '1';
            $("#state").val('1')
        }

        $.fn.datetimepicker.dates['zh'] = {
            days:       ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六","星期日"],
            daysShort:  ["日", "一", "二", "三", "四", "五", "六","日"],
            daysMin:    ["日", "一", "二", "三", "四", "五", "六","日"],
            months:     ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月","十二月"],
            monthsShort:  ["一", "二", "三", "四", "五", "六", "七", "八", "九", "十", "十一", "十二"],
            meridiem:    ["上午", "下午"],
            //suffix:      ["st", "nd", "rd", "th"],
            today:       "今天"
        };
        $("#confirm_time_start").datetimepicker({
            language:  'zh',
            format: 'yyyy-mm-dd',
            autoclose: true,
            todayBtn: true,
            startView: 'month',
            minView:'year',
            maxView:'day'
        });
        $("#confirm_time_end").datetimepicker({
            language:  'zh',
            format: 'yyyy-mm-dd',
            autoclose: true,
            todayBtn: true,
            startView: 'month',
            minView:'year',
            maxView:'day'
        });


        $("#z_tab li").removeClass('selected')

        App.init(); // initlayout and core plugins
        initTable();
    });

    function toView(logisticsId,flag) {
        window.location.href = "/mk/logistics/toView.html?logisticsId=" + logisticsId + "&type="+ flag;
    }

    function toDel(logisticsId) {
        layer.open({
            type: 1,
            title: false,
            closeBtn: false,
            area: '300px;',
            shade: 0.3,
            id: 'LAY_layuipro_toDel', //设定一个id，防止重复弹出
            btn: ['确认', '取消'],
            btnAlign: 'c',
            moveType: 1 ,//拖拽模式，0或者1
            content: '<div style="padding: 40px 40px 20px; line-height: 22px; color: #000; font-weight: 300;">确认删除此条数据吗？<br></div>',
            yes: function(){
                $.ajax({
                    url: "/mk/logistics/delete.html",
                    data: {"logisticsId": logisticsId},
                    type: "post",
                    success: function (backdata) {
                        var data = JSON.parse(backdata)
                        if (data.code == 1) {
                            layer.msg('删除成功');
                            queryFun();
                        } else {
                            layer.msg('删除失败');
                        }
                        setTimeout(function () {
                            layer.closeAll();
                        },800)
                    }, error: function (error) {
                        console.log(error);
                    }
                });
            }
        });
    }

    function createFun() {
        if($("#receiver_c").val() == ""){
            layer.tips('请输入收货人', '#receiver_c', {
                tips: [1, '#e85555'],
                anim : 6,
                time: 2000
            });
            return;
        }
        if($("#sender_c").val() == ''){
            layer.tips('请输入发件人', '#sender_c', {
                tips: [1, '#e85555'],
                anim : 6,
                time: 2000
            });
            return;
        }

        if($("#userId_c").val() == ""){
            layer.tips('选择线路', '#userId_c', {
                tips: [1, '#e85555'],
                anim : 6,
                time: 2000
            });
            return;
        }
        var instead_c = '';
        if($('#insteadCharge_c').val() && $('#insteadCharge_c').val() != 0){
            $('#instead_c').val(1);
        }else{
            $('#instead_c').val(0);
        }
        if(!$('#count_c').val()){
            $('#count_c').val(0);
        }
        $("#queryForm").submit();
    }

</script>

</body>
<!-- END BODY -->
</html>
